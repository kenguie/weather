<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>exercise</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>

	<div id="slide1" class="picTemplate">
		<div id="oneContainer" class="centerBlock">
			<h1> Temperature Converter </h1>
		</div>
	</div>
	<div id="slide2" class="nonPicTemplate"></div>
	<div id="slide3" class="picTemplate">
		<div id="threeContainer" class="centerBlock">
			<h1>Give me a temperature please.</h1>
			<input type="text" id="temp" placeholder="0"></input>
			<h3>Would you like to transform that into Farenheit or Celcius? Type F or C.</h3>
			<input type="text" id="convert" placeholder="F"></input><br/>
			<button id="submit">Submit</button>
			<div id="answer"></div>
		</div>		
	</div>
	<div id="slide4" class="nonPicTemplate"></div>
	<div id="slide5" class="picTemplate">
		<h1>Dynamic Windows</h1>
		<div id="picContainer">
			<div class="picGrid"><img src="http://newartcolorz.com/images/2014/4/scenery-background-18709-19188-hd-wallpapers.jpg" alt="fantasy pic"></div>
			<div class="picGrid"><img src="http://www.portalwebservices.com/blog/wp-content/uploads/2012/08/asd22.jpg" alt="fantasy pic"></div>
			<div class="picGrid"><img src="http://www.mrwallpaper.com/wallpapers/fantasy-winter-scenery-1920x1200.jpg" alt="fantasy pic"></div>
			<div class="picGrid"><img src="http://d1qv53vvfy0ptp.cloudfront.net/wp-content/uploads/2010/06/temple-waterfall-web.jpg" alt="fantasy pic"></div>
		</div>
	</div>
	<div id="slide6" class="nonPicTemplate"></div>
	<div id="slide7" class="picTemplate"></div>
